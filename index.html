<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan Interactif Agrandi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0;
      font-size: 32px;
    }

    .plan-container {
      position: relative;
      width: 1000px;
      height: 700px;
      margin: 30px auto;
      background-color: #f0f0f0;
      border: 3px solid #ccc;
    }

    .zone {
      position: absolute;
      border: 3px solid #4CAF50;
      background-color: rgba(76, 175, 80, 0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .modal {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      background-color: white;
      border: 3px solid #4CAF50;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      font-size: 18px;
    }

    .modal-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }

    .modal-body {
      padding: 20px;
      text-align: left;
    }

    .modal-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    .minimized .modal-body {
      display: none;
    }

    .maximized {
      width: 90%;
      height: 80%;
      top: 10%;
    }
  </style>
</head>
<body>
  <h1>Plan Interactif</h1>
  <div class="plan-container">
    <div class="zone" style="top: 50px; left: 50px; width: 200px; height: 100px;" onclick="showRoomInfo('Zone 1')">Zone 1</div>
    <div class="zone" style="top: 200px; left: 50px; width: 200px; height: 100px;" onclick="showRoomInfo('Zone 2')">Zone 2</div>
    <div class="zone" style="top: 350px; left: 50px; width: 200px; height: 100px;" onclick="showRoomInfo('Zone 3')">Zone 3</div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-header">
      <span id="modal-title">Titre</span>
      <div class="modal-buttons">
        <button onclick="toggleMinimize()">_</button>
        <button onclick="toggleMaximize()">▢</button>
        <button onclick="closeModal()">✖</button>
      </div>
    </div>
    <div class="modal-body" id="modal-body"></div>
  </div>

  <script>
    function showRoomInfo(roomName) {
      const modal = document.getElementById('modal');
      const title = document.getElementById('modal-title');
      const body = document.getElementById('modal-body');

      title.textContent = roomName;
      body.innerHTML = `<p>Aucune information disponible.</p>`;

      modal.classList.remove('minimized', 'maximized');
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function toggleMinimize() {
      const modal = document.getElementById('modal');
      modal.classList.toggle('minimized');
    }

    function toggleMaximize() {
      const modal = document.getElementById('modal');
      modal.classList.toggle('maximized');
    }
  </script>
</body>
</html>
