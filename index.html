<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Interactif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .plan {
      display: grid;
      grid-template-columns: repeat(7, 80px);
      grid-gap: 10px;
      justify-content: center;
    }
    .room {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 5px;
    }
    .central {
      grid-column: span 7;
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .central .room {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Plan Interactif</h1>

  <div class="plan">
    <!-- Salles 1 à 56 -->
    ${[...Array(56)].map((_, i) => `<div class="room">${i + 1}</div>`).join('\n    ')}
  </div>

  <!-- Bloc central -->
  <div class="central">
    <div class="room">R1</div>
    <div class="room">ES</div>
    <div class="room">R2</div>
    <div class="room">WC</div>
    <div class="room">SC</div>
  </div>

  <script>
    const rooms = document.querySelectorAll('.room');
    let roomWindow = null;

    rooms.forEach(room => {
      room.addEventListener('click', () => {
        if (roomWindow) roomWindow.close();
        roomWindow = window.open('', '_blank', 'width=400,height=300');
        roomWindow.document.write(`<h1>Salle ${room.textContent}</h1>`);
        roomWindow.document.write(`<p>Informations à venir pour la salle ${room.textContent}.</p>`);
      });
    });
  </script>
</body>
</html>
