<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan de bâtiment simple</title>
  <style>
    svg {
      border: 1px solid #333;
      background-color: #f9f9f9;
    }
    .room {
      fill: #e0e0e0;
      stroke: #000;
      stroke-width: 2;
    }
    .label {
      font-size: 14px;
      fill: #000;
    }
  </style>
</head>
<body>
  <h2>Plan de bâtiment (exemple simple)</h2>
  <svg width="500" height="300">
    <!-- Salon -->
    <rect x="10" y="10" width="200" height="120" class="room" />
    <text x="80" y="70" class="label">Salon</text>

    <!-- Cuisine -->
    <rect x="220" y="10" width="120" height="120" class="room" />
    <text x="250" y="70" class="label">Cuisine</text>

    <!-- Chambre -->
    <rect x="10" y="140" width="150" height="120" class="room" />
    <text x="50" y="200" class="label">Chambre</text>

    <!-- Salle de bain -->
    <rect x="170" y="140" width="100" height="120" class="room" />
    <text x="180" y="200" class="label">SDB</text>
  </svg>
</body>
</html>
