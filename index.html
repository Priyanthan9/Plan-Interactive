<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plan Interactif</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .highlight {
      fill: rgba(255, 255, 0, 0.5);
      stroke: #000;
      stroke-width: 2;
    }
    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      background: white;
      border: 2px solid #444;
      padding: 20px;
      z-index: 10;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 5;
    }
    .modal.active,
    .overlay.active {
      display: block;
    }
    .close {
      float: right;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
  </style>  
</head>
<body>

<h1>Plan Interactif</h1>
<img src="Image_1.png" usemap="#image-map">

<map name="image-map">
  <area target="" alt="1" title="1" href="javascript:void(0);" onclick="openModal('modal1')" coords="356,684,355,635,459,635,458,678,428,676,428,684" shape="poly">
  <area target="" alt="2" title="2" href="javascript:void(0);" onclick="openModal('modal2')" coords="356,587,459,635" shape="rect">
  <area target="" alt="3" title="3" href="javascript:void(0);" onclick="openModal('modal3')" coords="356,538,459,585" shape="rect">
  <area target="" alt="4" title="4" href="javascript:void(0);" onclick="openModal('modal4')" coords="356,489,459,537" shape="rect">
  <area target="" alt="5" title="5" href="javascript:void(0);" onclick="openModal('modal5')" coords="356,411,459,487" shape="rect">
</map>

<!-- Modales -->
<div id="modal1" class="modal">
  <a href="javascript:void(0);" class="close" onclick="closeModal('modal1')">&times;</a>
  <h2>Zone 1</h2>
  <p>Voici les informations pour la zone 1.</p>
</div>
<div id="modal2" class="modal">
  <a href="javascript:void(0);" class="close" onclick="closeModal('modal2')">&times;</a>
  <h2>Zone 2</h2>
  <p>Voici les informations pour la zone 2.</p>
</div>
<div id="modal3" class="modal">
  <a href="javascript:void(0);" class="close" onclick="closeModal('modal3')">&times;</a>
  <h2>Zone 3</h2>
  <p>Voici les informations pour la zone 3.</p>
</div>
<div id="modal4" class="modal">
  <a href="javascript:void(0);" class="close" onclick="closeModal('modal4')">&times;</a>
  <h2>Zone 4</h2>
  <p>Voici les informations pour la zone 4.</p>
</div>
<div id="modal5" class="modal">
  <a href="javascript:void(0);" class="close" onclick="closeModal('modal5')">&times;</a>
  <h2>Zone 5</h2>
  <p>Voici les informations pour la zone 5.</p>
</div>

<script>
  function openModal(modalId) {
    // Close any open modals
    var modals = document.querySelectorAll('.modal');
    modals.forEach(function(modal) {
      modal.classList.remove('active');
    });

    // Open the selected modal
    var modal = document.getElementById(modalId);
    modal.classList.add('active');

    // Show the overlay
    var overlay = document.querySelector('.overlay');
    overlay.classList.add('active');
  }

  function closeModal(modalId) {
    // Close the selected modal
    var modal = document.getElementById(modalId);
    modal.classList.remove('active');

    // Hide the overlay
    var overlay = document.querySelector('.overlay');
    overlay.classList.remove('active');
  }
</script>

<div class="overlay"></div>

</body>
</html>
